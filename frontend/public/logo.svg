<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="32" fill="url(#gradient1)"/>
  
  <!-- 主图标：盾牌+箭头 -->
  <g transform="translate(16, 12)">
    <!-- 盾牌形状 -->
    <path d="M16 4L28 8L28 20C28 28 16 36 16 36C16 36 4 28 4 20L4 8L16 4Z" 
          fill="url(#gradient2)" 
          stroke="white" 
          stroke-width="1.5"/>
    
    <!-- 内部箭头 -->
    <path d="M16 12L20 16L16 20L12 16L16 12Z" 
          fill="white" 
          opacity="0.9"/>
    
    <!-- 装饰性线条 -->
    <path d="M8 16L24 16" 
          stroke="white" 
          stroke-width="1" 
          opacity="0.6"/>
    <path d="M8 20L24 20" 
          stroke="white" 
          stroke-width="1" 
          opacity="0.4"/>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357abd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
